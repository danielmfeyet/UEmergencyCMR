<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>UEmergency Dashboard</title>
        <link rel="stylesheet" href="bootstrap-3.3.6/dist/css/bootstrap.min.css"  />
        <link rel="stylesheet" href="bootstrap-3.3.6/dist/js/bootstrap.min.js"  />
        <link rel="shortcut icon" type="image/png" href="JEWASH.png"/>
        <link rel="stylesheet" href="bootstrap-3.3.6/dist/font-awesome-4.6.3/css/font-awesome.min.css"  />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    </h:head>
    <style>
        body {font-size:13px;
              font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif ;
              color: #6a6c6f ;} 

    </style>
    <h:body  style="font-family:Arial">
        <div class="row">
            <div class="col-md-3 col-sm-3" style="background:#CEE3F6;height:100%">
                <strong>
                    <center><span style="color:blue;">Bienvenue Olivia</span></center>
                    <center><img src="images/u.png" alt="Smiley face" height="120" width="120" /> </center>
                    <br/>
                    <ul class="nav nav-pills nav-stacked ">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        
                        <li role="presentation" class="active nav-justified"><a href="acceuil.xhtml"><i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i> Gestion des Alertes </a></li>
                    </ul>
                </strong>   
            </div>
            <div class="col-md-9 col-sm-9">
                <div class="row">

                    <div class="col-md-12 ">
                        <strong>
                            <h2>DashBoard D'Alerte Entrant</h2>
                            
                        </strong>
                    </div>
                    <div class="col-md-12">

                        <div class="row">
                            <div class="col-md-12">

                                <div class="panel panel-default table-responsive">
                                    <!-- Default panel contents -->                     
                                    <div class="panel-heading" style="background:RGB(52,73,94);color:white">

                                        <strong> <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#addAdressModal" title="Ajouter une Nouvelle Adresse"><i class="glyphicon glyphicon-plus" aria-hidden="true"></i></button>

                                            <div class="modal fade"  id="addAdressModal2" role="dialog">
                                                <div class="modal-dialog">
                                                    <div class="modal-content" style="background:RGB(52,73,94);color:white">
                                                        <div class="modal-header">
                                                            <button type="button"  class="close" data-dismiss="modal">&times;</button>
                                                            <h4 class="modal-title">Détail Localisation</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <h:form class="form-signin" id="myForm">
                                                                <div class="input-group">

                                                                    <label for="adressName" class="sr-only">Service</label>
                                                                    <span class="input-group-addon" id="adressAdd-addon1"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></span>
                                                                    <h:inputText  id="adressName" class="form-control" value="#{manager.ev.title}" p:placeholder="Nom de l'adresse (Maison, Bureau,...)" required="true" ></h:inputText>

                                                                </div>                     
                                                                <br />
                                                               
                                                               
              

                                                                <div class="input-group">
                                                                    <label for="adressNeighborhood" class="sr-only">Description</label>
                                                                    <span class="input-group-addon" id="adressAdd-addon4"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></span>
                                                                    <h:inputTextarea  rows="5" id="adressDetails" value="#{manager.ev.description}" class="form-control" p:placeholder="Nom de rue, étage, ... Soyez le plus precis possible pour faciliter le travail de notre Groom" required="true" ></h:inputTextarea>

                                                                </div>
                                                                
                                                                <div class="input-group">
                                                                    
                                                                    
                                                                      <h:inputHidden  id="large"  value="#{manager.ev.locationId.latitude}"/>
                                                <h:inputHidden  id="longi"  value="#{manager.ev.locationId.longitude}"/>
             

                                                <p:gmap center="#{manager.ev.locationId.latitude},#{manager.ev.locationId.longitude}" zoom="16" type="HYBRID" style="width:590px;height:400px"  />
	

		<script 
    		src=    "https://maps.googleapis.com/maps/api/js?key= AIzaSyDmv8wieNNykKVjJR-2fyaFh2eDzB1xbLs &amp;callback=initMap">
    	</script>                      
                                                                    
                                                                    
                                                                </div>
                                                                

                                                            </h:form>
                                                        </div>     




                                                    </div>



                                                </div>


                                            </div>                    


                                        </strong>
                                    </div>   
                                </div>
                                <!-- Table -->
                                <h:form>
                                    <h:dataTable class="table" style="background:RGB(52,73,94);color:white" value="#{manager.listofSosEvent}" var="o">

                                        <h:column>
                                            <!-- column header -->
                                            <f:facet name="header">Date d'émission
                                            </f:facet>
                                            <!-- row record -->

                                            <h:outputText value="#{o.created}" >
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <!-- column header -->
                                            <f:facet name="header">Service</f:facet>
                                            <!-- row record -->
                                            #{o.title}
                                        </h:column>
                                        <h:column>
                                            <!-- column header -->
                                            <f:facet name="header">Description</f:facet>
                                            <!-- row record -->
                                            #{o.description}
                                        </h:column>
                                        <h:column>
                                            <!-- column header -->
                                            <f:facet name="header">Visualiser L'Emplacement</f:facet>
                                            <!-- row record -->
                                            <h:commandLink  class="btn btn-primary"  onclick="$('#addAdressModal2').modal('show');" immediate="true"   action="#{manager.ShowEvent(o)}"  ><i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                                                
                                            </h:commandLink> 

                                        </h:column>
                                    </h:dataTable>
                                    
                                     <div class="input-group">
                                                                    
                                                                    
                                                                      <h:inputHidden  id="large"  value="#{manager.ev.locationId.latitude}"/>
                                                <h:inputHidden  id="longi"  value="#{manager.ev.locationId.longitude}"/>
             

                                                <p:gmap center="3.8623657, 11.5298217" zoom="15" type="HYBRID" style="width:100%;height:400px" />
	

		<script 
    		src=    "https://maps.googleapis.com/maps/api/js?key= AIzaSyDmv8wieNNykKVjJR-2fyaFh2eDzB1xbLs &amp;callback=initMap">
    	</script>                      
                                                                    
                                                                    
                                                                </div>
                                </h:form>       
                            </div>
                        </div>
                    </div>
                </div>
            </div>              
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  

    </h:body>
</html>
