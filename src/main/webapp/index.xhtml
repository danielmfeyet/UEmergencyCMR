<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
        <title> UEmergency | Login </title>
        <link rel="shortcut icon" type="image/png" href="JEWASH.png"/>
        <link rel="stylesheet" href="bootstrap-3.3.6/dist/css/bootstrap.min.css"  />
  <link rel="stylesheet" href="bootstrap-3.3.6/dist/font-awesome-4.6.3/css/font-awesome.min.css"  />
      <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
    </h:head>
    <style>
       body {font-size:13px;
       font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif ;
       color: #6a6c6f ;} 
        
    </style>
    <h:body style="background:#CEE3F6;">
         <div class="row vertical-center-row" style="padding: 50px 50px 20px 50px;">
          <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4 ">
           <center><img src="images/u.png" alt="Smiley face" height="120" width="120"/> </center>
        </div>
        </div>
        <div class="row vertical-center-row" >
            <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4" style="background:white;">
                
                <h:form class="form-signin">
                    
                      <h3 class="form-signin-heading"><center>Connexion</center></h3>
                      
                      <div class="row">
            <div class="col-lg-12" >
                                
                            <!-- Debut Modal -->
                                            <!-- Modal -->
                                            <div class="modal fade"  id="notReady" role="dialog">
                                                <div class="modal-dialog">
                                                    <div class="modal-content" style="background:RGB(52,73,94);color:white">
                                                        <div class="modal-header">
                                                            <button type="button"  class="close" data-dismiss="modal">&times;</button>
                                                            <h4 class="modal-title">Fonctionnalit√© Non disponible pour le moment !! </h4>
                                                        </div>
                                                        <div class="modal-footer">
                                                           Rejoignez-Nous <a class="btn " target="_blank"   style="background:#3b5998;color:white;" href="https://www.facebook.com/jewashofficiel/">
                                        <i class="fa fa-facebook " aria-hidden="true"></i> </a>
                                        <a class="btn" target="_blank" style="background:#4099ff;color:white;" href="https://twitter.com/jewashofficiel">
                                        <i class="fa fa-twitter" aria-hidden="true"></i> </a>
                                                        </div>  
                                                    </div>
                                                </div>
                                            </div> 
                            <!--Fin Modal -->
                            </div>
         <div class="col-lg-12">
        <center> <strong>OU</strong></center>
        </div>
        </div>
                      <br/>
                       <div class="input-group">
          <label for="userEmail" class="sr-only">Adresse Email</label>
  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
  <h:inputText  id="email" class="form-control"  p:placeholder="Adresse E-mail" required="true" size="20" maxlength="50" requiredMessage="Please enter your email address."
		validatorMessage="Invalid email format"
                value="#{manager.name}" > <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
  </h:inputText>
</div>             
                      <br/>
    <div class="input-group">
   <label for="userPassword" class="sr-only">Mot de Passe</label>
  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
  <h:inputSecret   id="userPassword" class="form-control" p:placeholder="Mot de passe" required="true" size="20" maxlength="20" value="#{manager.psw}"/>
</div>              
          <div class="checkbox">
          <label>
            <h:selectBooleanCheckbox/> Se souvenir de moi
          </label>
        </div>                  
                      <h:commandButton class="btn btn-md btn-primary btn-block" type="submit" value="Connexion" action="#{manager.login()}"/> 
     
     <br/>  <font color="red">    <h:messages></h:messages></font>
     
                </h:form>
            </div>               
        </div>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </h:body>
</html>
